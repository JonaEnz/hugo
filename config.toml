baseURL = 'https://gh.jonaenz.de'
languageCode = 'en-us'
title = 'A Hugo Blog'
theme = "tailwind"

[params]
contentTypeName = "posts"
themeColor = "red"

[languages]
  [languages.en]
    languageName = "English"
    title = "JonaEnz"
    owner = "Jona Enzinger"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"

    [languages.en.params.logo]
      logoText = "JonaEnz"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "github"
        name = "Github"
        url = "https://github.com/JonaEnz"
      [[languages.en.menu.main]]
        identifier = "rss"
        name = "RSS"
        url = "https://gh.jonaenz.de/index.xml"
