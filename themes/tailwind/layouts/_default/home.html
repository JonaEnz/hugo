{{ define "main" }} {{ .Content }}
<h2 class="text-2xl m-2">Posts</h2>
<ul class="list-disc ml-4 mb-4">
  {{ range site.RegularPages }}
  <li class="p-3 m-2 text-base">
    <a class="text-purple-300" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
    : {{ .Title }}
  </li>
  {{ end }}
</ul>
{{ end }}
